plugins {
    id 'java'
    id 'application'
}

mainClassName = "com.pigopoyo.Main"

group 'com.pigopoyo'
version '1.0'

sourceCompatibility = 1.8

jar {
    manifest {
        attributes 'Implementation-Title': 'CF Patient Service',
            'Implementation-Version': version,
            'Main-Class': 'com.pigopoyo.Main'

    }
    from {
        (configurations.runtime).collect{
            println it
            it.isDirectory()? it: zipTree(it)
        }
    }
    exclude 'META-INF/*'

}

repositories {
    mavenCentral()
}


dependencies {
    compile 'com.sparkjava:spark-core:2.3'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
